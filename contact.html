<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <!--custom css-->
    <link href="index.css" rel="stylesheet" />
    <link href="general.css" rel="stylesheet" />
    <link href="other-pages.css" rel="stylesheet" />
    <script>
        $(function(){ $("head").load("head.html", function() { pageNavSetup(); });  });
    </script>
    </head>

<body>
    <div id="content" style="display: none; background: #FFFBF3;">
        <div id="banner"></div>
        <div id="header"></div>

        <div class="container-fluid p-0">
            <div class="container mt-5 pt-4" id="mainContainer">

                <div class="container px-5 mr-5 ml-2 pt-4 mb-5 pb-5">
                    <h1 class="header1">
                        Contact Us
                    </h1>
                    <h3 class="header3 my-5">
                        For all inquiries, please fill out the form below.
                    </h3>
                    <!--url for appscript generated by google form--> 
                    <form action="https://script.google.com/macros/s/AKfycbzxvBn4Ca_gSwxDCLeQuOe71ZzVG8I28ucYAZld-3iF99Ika5ES9PkJGLRFBqCpklQs/exec" method="post" class="needs-validation" name="contactUsForm" id="contact-us-form" novalidate>
                        <div class="form-group required">
                            <label for="name" class="control-label">Name</label><br> <input class="form-control" id="contact-form-name" name="name" size="32" type="text" required>
                            <div><p class="warning-msg" id="warning-msg-name"></p></div><br> <!--Please provide a valid name-->
                        </div>
                        
                        <div class="form-group required">
                            <label for="email" class="control-label">Email</label><br> <input class="form-control" id="contact-form-email" name="email" size="32" type="email" required>
                            <div><p class="warning-msg" id="warning-msg-email"></p></div><br> <!--Please provide a valid email-->
                        </div>
                        
                        <div class="form-group required">
                            <label for="institution" class="control-label">Institution</label><br> <input class="form-control" id="contact-form-inst" name="institution" size="32" type="text" required>
                            <div><p class="warning-msg" id="warning-msg-inst"></p></div><br> <!--Please provide a valid Institution-->
                        </div>
                        
                        <div class="form-group required">
                            <label for="msg" class="control-label">Tell us more about your organization and how we may be able to help you.</label><textarea class="form-control" id="contact-form-moreinfo" cols="100" name="msg" rows="5" type="textarea" required></textarea>
                            <div><p class="warning-msg" id="warning-msg-msg"></p></div><br> <!--Please provide a valid information-->
                        </div>
                        
                        <button type="submit" class="btn-primary py-3 px-5" style="display: block; margin-left: auto; margin-right: auto;">
                        Submit
                        </button>
                    </form>
                </div> 

                
            </div>

            <div id="successPage" class="container vh-100 d-none">
                <div class="row pt-lg-5 text-black">
                    <h1 class="my-4">Thank you!</h1>
                </div>
    
                <div class="row pb-lg-5 text-black">
                    <div class="h3">
                        Your response has been successfully submitted!
                    </div>
                </div>
    
                <div class="row pb-lg-5 text-black">
                    <div class="h6">
                        You will be redirected to the home page in a moment.
                    </div>
                </div>
    
                <div class="row">
                    <a href="index.html" class="btn-primary py-3 px-5">Back</a>
                </div>
    
            </div>
    
            <div id="failurePage" class="container vh-100 d-none">
                <div class="row pt-lg-5 text-black">
                    <h1 class="my-4">Oops...Sorry!</h1>
                </div>
    
                <div class="row pb-lg-5 text-black">
                    <div class="h3">
                        Your response did not go through. Please try again!
                    </div>
                </div>
    
                <div class="row">
                    <a href="contact.html" class="btn-primary py-3 px-5">Back</a>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <!--post data and validation-->
    <script>
        getScrollPercentage();
        $("form").submit(function() {submitData_contactform(event);});
        validateBeforeSubmit_contactform(event); 
    </script>
</body>
</html>
